<!DOCTYPE html>
<html ang="en">

<div class="container2">

		<div id="crystal1" class="col-md-2 col-centered loud-link-click"><img src="assets/images/crystal1.jpg" alt="crystal1" style="width:100px;height:100px;"></div>
